name: Deployment
on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  WASM_ARTIFACT_NAME: lib-wasm-pkg

jobs:
  build_wasm:
    name: Build lib-wasm artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-wasm

  deploy:
    name: Deploy web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    strategy:
      matrix:
        node-version: [20.x]
    needs: build_wasm
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Download lib-wasm pkg artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.WASM_ARTIFACT_NAME }}
          path: lib-wasm/pkg
      - name: Validate lib-wasm pkg
        working-directory: .
        run: |
          ls -la lib-wasm/pkg
          test -f lib-wasm/pkg/lib_wasm_bg.wasm

      - name: Install Packages
        run: npm ci --legacy-peer-deps

      - name: Build page
        run: npm run build
        
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/build
