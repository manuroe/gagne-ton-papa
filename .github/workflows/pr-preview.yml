name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: write  # For gh-pages deployment
  pull-requests: write  # For PR comments

jobs:
  build_and_preview:
    name: Build PR Preview
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable

      - name: Build WASM
        uses: ./.github/actions/build-wasm

      - name: Install Packages
        run: npm ci

      - name: Copy WASM to public for preview
        run: |
          mkdir -p public
          cp ../lib-wasm/pkg/lib_wasm_bg.wasm public/lib_wasm_bg.wasm

      - name: Build web
        run: npm run build

      - name: Generate QR code for preview URL
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          OWNER=${{ github.repository_owner }}
          REPO=${{ github.event.repository.name }}
          URL="https://${OWNER}.github.io/${REPO}/pr-${PR_NUMBER}/"
          mkdir -p dist
          npx --yes qrcode -o dist/preview-qr.png "$URL"

      - name: Deploy PR preview to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/dist
          destination_dir: pr-${{ github.event.pull_request.number }}

      - name: Comment preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: pr-preview
          message: |
            PR preview deployed to:
            - https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/
            
            ![QR Code](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number }}/preview-qr.png)