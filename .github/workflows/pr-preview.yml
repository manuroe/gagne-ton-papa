name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build_and_preview:
    name: Build PR Preview
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - uses: Swatinem/rust-cache@v2
      - uses: dtolnay/rust-toolchain@stable

      - name: Build WASM
        uses: ./.github/actions/build-wasm

      - name: Install Packages
        run: npm ci --legacy-peer-deps

      - name: Build web
        run: npm run build

      - name: Generate QR code for preview URL
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          OWNER=${{ github.repository_owner }}
          REPO=${{ github.event.repository.name }}
          URL="https://${OWNER}.github.io/${REPO}/pr-${PR_NUMBER}/"
          npx --yes qrcode -o build/preview-qr.png "$URL"

      - name: Deploy PR preview to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/build
          destination_dir: pr-${{ github.event.pull_request.number }}

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const ghPagesUrl = `https://${owner}.github.io/${repo}/pr-${pr}/`;
            const qrUrl = `${ghPagesUrl}preview-qr.png`;
            const pagesActivity = `https://github.com/${owner}/${repo}/deployments/activity_log?environments=github-pages`;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr,
              body: `PR preview deployed to:\n- ${ghPagesUrl}\n\nScan to open:\n\n![QR Code](${qrUrl})\n\nPages activity: ${pagesActivity}`,
            });