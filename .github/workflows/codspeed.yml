name: CodSpeed
on:
  push:
    branches:
      - "main"
  pull_request:
  # `workflow_dispatch` allows CodSpeed to trigger backfill builds
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wasm:
    name: Build lib-wasm artifact
    runs-on: ubuntu-latest
    env:
      WASM_ARTIFACT_NAME: lib-wasm-pkg
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-wasm

  rust-benchmarks:
    name: Run Rust benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            lib

      - name: Install cargo-codspeed
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-codspeed

      - name: Build the benchmark target(s)
        working-directory: lib
        run: cargo codspeed build

      - name: Run the Rust benchmarks
        uses: CodSpeedHQ/action@v3
        with:
          working-directory: lib
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}

  web-benchmarks:
    name: Run web benchmarks
    runs-on: ubuntu-latest
    env:
      RUNNER_VERSION: '0.4.2'
    needs: build_wasm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          cache-dependency-path: 'web/package-lock.json'
      # Ensure the local lib-wasm file dependency exists before installing
      # web dependencies, otherwise npm will fail to resolve it.
      - name: Download lib-wasm pkg artifact
        uses: actions/download-artifact@v4
        with:
          name: lib-wasm-pkg
          path: lib-wasm/pkg
      - name: Validate lib-wasm pkg
        run: |
          ls -la lib-wasm/pkg
          test -f lib-wasm/pkg/lib_wasm_bg.wasm

      - name: Install web dependencies
        working-directory: web
        run: npm ci --legacy-peer-deps

      - name: Run the web benchmark with CodSpeed
        uses: CodSpeedHQ/action@v4
        with:
          mode: simulation
          run: npx vitest bench
          working-directory: web
          token: ${{ secrets.CODSPEED_TOKEN }}
