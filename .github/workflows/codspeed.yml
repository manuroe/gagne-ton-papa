name: CodSpeed

on:
  push:
    branches:
      - "main"
  pull_request:
  # `workflow_dispatch` allows CodSpeed to trigger backfill builds
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  benchmarks:
    name: Run benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-codspeed
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-codspeed

      - name: Build the benchmark target(s)
        working-directory: lib
        run: cargo codspeed build

      - name: Run the benchmarks
        uses: CodSpeedHQ/action@v3
        with:
          working-directory: lib
          run: cargo codspeed run
          token: ${{ secrets.CODSPEED_TOKEN }}

  web-benchmarks:
    name: Run web-test benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web-test/package-lock.json'

      - name: Install dependencies
        working-directory: web-test
        run: npm ci

      - name: Run benchmarks
        uses: CodSpeedHQ/action@v3
        with:
          working-directory: web-test
          run: npm run bench
          token: ${{ secrets.CODSPEED_TOKEN }}
