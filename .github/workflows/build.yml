on: [pull_request]

name: Build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  WASM_ARTIFACT_NAME: lib-wasm-pkg

jobs:
  build_wasm:
    name: Build lib-wasm artifact
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/build-wasm

  build_lib:
    name: Build lib
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            lib
      - uses: actions-rs/cargo@v1
        with:
          command: build

  build_lib_bindgen:
    name: Build lib-wasm (download artifact)
    runs-on: ubuntu-latest
    needs: build_wasm
    steps:
      - uses: actions/checkout@v4
      - name: Download lib-wasm pkg artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.WASM_ARTIFACT_NAME }}
          path: lib-wasm/pkg
      - name: Validate lib-wasm pkg
        run: |
          ls -la lib-wasm/pkg
          test -f lib-wasm/pkg/lib_wasm_bg.wasm

  build_web:
    name: Build web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    needs: build_wasm
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'web/package-lock.json'

      - name: Download lib-wasm pkg artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.WASM_ARTIFACT_NAME }}
          path: lib-wasm/pkg
      - name: Validate lib-wasm pkg
        working-directory: .
        run: |
          ls -la lib-wasm/pkg
          test -f lib-wasm/pkg/lib_wasm_bg.wasm

      - run: npm ci --legacy-peer-deps
      # - run: npm test
      - run: npm run build
